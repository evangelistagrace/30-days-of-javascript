<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookList App</title>
    <link href="style.css" rel="stylesheet">
    <!--Bootstrap: Yeti-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/a256fe27cf.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">Book</span>List
        </div>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Title</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Add Book">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th> <!--delete button column --> 
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

<script src="index.js"></script>
</body>
</html>
